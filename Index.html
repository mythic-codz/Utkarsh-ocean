<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Study Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

<iframe src="https://aura-study-hub.vercel.app/" allowfullscreen></iframe>

<script>
/* ===============================
   DEVTOOLS + DATA EXTRACTION BLOCK
   (WORKS WITH VERCEL MIDDLEWARE)
================================ */

// Already blocked â†’ redirect
if (document.cookie.includes("devtool_blocked=true")) {
  window.location.replace("/blank");
}

// Block user permanently (until clear site data)
function blockUser() {
  document.cookie =
    "devtool_blocked=true; path=/; max-age=31536000; SameSite=Lax";
  window.location.replace("/blank");
}

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Disable text selection & copy
document.addEventListener("copy", e => {
  e.preventDefault();
  blockUser();
});

// Block key combinations
document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();

  // List of blocked shortcuts
  if (
    e.key === "F12" ||
    (e.ctrlKey && [
      "c", // copy
      "u", // view source
      "i", // inspect
      "j", // console
      "s", // save
      "p", // print
      "a"  // select all
    ].includes(key)) ||
    (e.ctrlKey && e.shiftKey) || // Ctrl+Shift+*
    e.metaKey // Cmd (Mac)
  ) {
    e.preventDefault();
    blockUser();
  }
});

// DevTools detection (window resize method)
const THRESHOLD = 160;
setInterval(() => {
  if (
    window.outerWidth - window.innerWidth > THRESHOLD ||
    window.outerHeight - window.innerHeight > THRESHOLD
  ) {
    blockUser();
  }
}, 500);

// Debugger detection
(function () {
  const start = Date.now();
  debugger;
  if (Date.now() - start > 100) {
    blockUser();
  }
})();
</script>

</body>
</html>
